<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar class="ion-no-border">
    <ion-title class="">
      Linkedin
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="search"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="chatbubble-ellipses"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-content class="ion-no-border">
    <div class="container1">
      <div class="container">
        <ion-card>
          <ion-card-content>
            <ion-avatar>
              <img [src]="['assets/img/naza.jpg']" />
            </ion-avatar>
            <ion-textarea placeholder="Enter your post"></ion-textarea>
          </ion-card-content>
          <div class="">
            <ion-buttons slot="start">
              <ion-button id="sendImg">
                <ion-icon class="sendIconImg" slot="start" name="image"></ion-icon>Photo
              </ion-button>
              <ion-button id="sendVid">
                <ion-icon class="sendIconVid" slot="start" name="videocam"></ion-icon>Video
              </ion-button>
              <ion-button id="sendWork">
                <ion-icon class="sendIconWork" slot="start" name="bag-remove"></ion-icon>Work
              </ion-button>
            </ion-buttons>
          </div>
        </ion-card>
        <div class="d-f-e send">
          <ion-button shape="round" type="submit">
              <ion-icon slot="icon-only" name="send-outline"></ion-icon>
          </ion-button>
        </div>
      </div>
    </div>





    <ion-modal trigger="sendWork">
      <ng-template>
        <header>
          <ion-title>New work</ion-title>
          <ion-button (click)="closeModal()" fill="clear">
            <ion-icon name="close"></ion-icon>
          </ion-button>
        </header>

        <ion-content>
          <form action="">
            <ion-label position="fixed">Title</ion-label>
            <ion-input type="text" placeholder="Enter title"></ion-input>
            <ion-label position="fixed">Description</ion-label>
            <ion-textarea type="text" name="postContent" placeholder="Ex: topics, schedule, etc"></ion-textarea>
            <ion-label position="fixed">Date start</ion-label>
            <ion-input type="date" placeholder="Enter title"></ion-input>
            <ion-label position="fixed">Hours start</ion-label>
            <ion-input type="text" placeholder="Enter title"></ion-input>
            <ion-label position="fixed">Hours end</ion-label>
            <ion-input type="text" placeholder="Enter title"></ion-input>
            <ion-label position="fixed">Duration</ion-label>
            <ion-select value="Indeterminé" multiple="true" placeholder="Select Duration">
              <ion-select-option value="peperoni">Determiné</ion-select-option>
              <ion-select-option value="hawaii">Indeterminé</ion-select-option>
            </ion-select>
            <ion-label position="fixed">Location</ion-label>
            <ion-input type="text" placeholder="Yaoundé, Bastos"></ion-input>
            <label class="label-img d-f-c" for="image" position="stacked">
              <ion-icon name="document"></ion-icon> Upload file</label>
            <input class="d-n" type="file" name="image" id="image" />
            <div class="d-f-e send">
              <ion-button shape="round" type="submit">
                <ion-icon slot="icon-only" name="send-outline"></ion-icon>
              </ion-button>
            </div>
          </form>
        </ion-content>
      </ng-template>
    </ion-modal>






  </ion-content>
