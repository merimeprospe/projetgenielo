<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar class="ion-no-border">
    <ion-title class="">
      Linkedin
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="search"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="chatbubble-ellipses"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-content class="ion-no-border">
    <div class="container1">
      <div class="container">
        <ion-card>
          <ion-card-content>
            <ion-avatar>
              <img [src]="['assets/img/naza.jpg']" />
            </ion-avatar>
            <ion-textarea placeholder="Enter your post" ></ion-textarea>
          </ion-card-content>
          <div class="">
            <ion-buttons slot="start">
              <ion-button id="sendImg">
                <ion-icon class="sendIconImg" slot="start" name="image"></ion-icon>Photo
              </ion-button>
              <ion-button id="sendVid">
                <ion-icon class="sendIconVid" slot="start" name="videocam"></ion-icon>Video
              </ion-button>
              <ion-button id="sendWork">
                <ion-icon class="sendIconWork" slot="start" name="bag-remove"></ion-icon>Work
              </ion-button>
            </ion-buttons>
          </div>
        </ion-card>
        <div class="d-f-e send">
          <ion-button shape="round" type="submit" (click)="addPost()">
              <ion-icon slot="icon-only" name="send-outline"></ion-icon>
          </ion-button>
      </div>
      </div>
    </div>





    <ion-modal trigger="sendImg">
      <ng-template>
        <ion-header>
          <ion-title>New post</ion-title>
            <ion-button (click)="closeModal()" fill="clear">
              <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-header>

        <ion-content>
          <form action="">
            <ion-item>
              <!-- <ion-label position="stacked">Id</ion-label> -->
              <ion-textarea type="text" name="postContent"  placeholder="Enter your post"></ion-textarea>
            </ion-item>
            <ion-item>
              <ion-label name="image" position="stacked">Upload attachment</ion-label>
              <ion-input class="" type="file" name="image"></ion-input>
            </ion-item>
            <ion-button expand="block">
              Ajouter
            </ion-button>
          </form>
        </ion-content>
      </ng-template>
    </ion-modal>

    <ion-modal trigger="sendVid">
      <ng-template>
        <ion-title>New video post</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="closeModal1()">
            <ion-icon name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-content>
          <form action="">
            <ion-item>
              <ion-label position="stacked">Id</ion-label>
              <ion-input type="number" disabled="true" name="id"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Nom du son</ion-label>
              <ion-input type="text" placeholder="Entrer le nom du son" name="nom"></ion-input>
            </ion-item>
            <ion-button expand="block">
              Ajouter
            </ion-button>
          </form>
        </ion-content>
      </ng-template>
    </ion-modal>

    <ion-modal trigger="sendWork" >
      <ng-template>
        <ion-title>New job</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="closeModal2()">
            <ion-icon name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-content>
          <form action="">
            <ion-item>
              <ion-label position="stacked">Id</ion-label>
              <ion-input type="number" disabled="true" name="id"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Nom du son</ion-label>
              <ion-input type="text" placeholder="Entrer le nom du son" name="nom"></ion-input>
            </ion-item>
            <ion-button expand="block">
              Ajouter
            </ion-button>
          </form>
        </ion-content>
      </ng-template>
    </ion-modal>




  </ion-content>
