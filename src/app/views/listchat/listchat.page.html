<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar class="ion-no-border">
    <ion-title class="">
      Linkedin
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="search"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="chatbubble-ellipses"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="container1">
    <div class="container">
      <div class="header-bloc d-f-s-b">
        <ion-buttons slot="start">
          <!-- <ion-button><ion-icon name="arrow-back-outline"></ion-icon></ion-button> -->
        </ion-buttons>
        <h4>Chat</h4>
        <ion-buttons slot="start">
          <ion-button><ion-icon name="ellipsis-horizontal"></ion-icon></ion-button>
        </ion-buttons>
      </div>

      <ion-list>
        <ion-item [routerLink]="['/chat',item.id]" *ngFor="let item of conversation">
          <ion-avatar>
            <img [src]="['assets/img/blackM.jpg']" />
          </ion-avatar>
          <ion-label>
            <h3>Black M</h3>
            <p>Hello a is to fof ffkezf fzpeff efe ...</p>
          </ion-label>
        </ion-item >
        
      </ion-list>

    </div>
  </div>
</ion-content>
